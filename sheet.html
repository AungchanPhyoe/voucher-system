<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Than Htike & Brothers - Voucher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #003366;
      --accent: #ffcc00;
      --text: #333;
      --light-bg: #f8f9fa;
      --border: #ccc;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--border);
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }
    .header img {
      width: 120px;
    }
    .header .company {
      text-align: right;
    }
    .header .company h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--primary);
    }
    .header .company p {
      margin: 0;
      font-size: 0.9rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 5px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
    td input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 0.95rem;
    }
    .totals {
      text-align: right;
      margin-top: 1rem;
      font-weight: bold;
    }
    .controls {
      margin-top: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin: 0.5rem 0.25rem;
    }
    button.delete {
      background: #dc3545;
    }
    @media print {
      .no-print { display: none; }
      body { padding: 0; background: white; }
      .container { box-shadow: none; border: none; margin: 0; padding: 0; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="https://i.postimg.cc/pVgVsZFs/IMG-20250617-230929-951.jpg" alt="Than Htike & Brothers Logo">
    <div class="company">
      <h1>THAN HTIKE & BROTHERS</h1>
      <p>Professional Electrical Installation Services</p>
      <p>ðŸ“ž 09420716702, 09691066702, 09985216702</p>
    </div>
  </div>  <div class="form-group">
    <label>Customer Name</label>
    <input type="text" id="customerName" required />
  </div>
  <div class="form-group">
    <label>Address</label>
    <textarea id="customerAddress" rows="2"></textarea>
  </div>
  <div class="form-group">
    <label>Date</label>
    <input type="date" id="invoiceDate" />
  </div>
  <div class="form-group">
    <label>Project Reference</label>
    <input type="text" id="projectRef" />
  </div>  <table id="items">
    <thead>
      <tr><th>No.</th><th>Description</th><th>Qty</th><th>Unit Price</th><th>Total</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>  <div class="controls">
    <button onclick="addItem()">+ Add Item</button>
    <button onclick="generateVoucher()">Generate & Print Voucher</button>
  </div>  <div class="totals">
    Subtotal: <span id="subtotal">0</span> MMK
  </div>
</div><script>
  document.getElementById('invoiceDate').valueAsDate = new Date();

  function addItem(desc = '', qty = 1, price = 0) {
    const table = document.querySelector("#items tbody");
    const row = table.insertRow();
    row.innerHTML = `
      <td>${table.rows.length + 1}</td>
      <td><input type="text" class="desc" value="${desc}"/></td>
      <td><input type="number" class="qty" value="${qty}"/></td>
      <td><input type="number" class="price" value="${price}"/></td>
      <td class="total">0</td>
      <td><button class="delete" onclick="deleteRow(this)">Delete</button></td>`;
    row.querySelectorAll('input').forEach(input => input.addEventListener('input', updateTotals));
    updateTotals();
  }

  function deleteRow(btn) {
    const row = btn.parentElement.parentElement;
    row.remove();
    updateTotals();
  }

  function updateTotals() {
    let subtotal = 0;
    const rows = document.querySelectorAll("#items tbody tr");
    rows.forEach((row, index) => {
      row.cells[0].textContent = index + 1;
      const qty = parseFloat(row.querySelector('.qty').value) || 0;
      const price = parseFloat(row.querySelector('.price').value) || 0;
      const total = qty * price;
      row.querySelector('.total').textContent = total.toLocaleString();
      subtotal += total;
    });
    document.getElementById('subtotal').textContent = subtotal.toLocaleString();
  }

  function saveToGoogleSheet() {
    const data = {
      date: document.getElementById('invoiceDate').value,
      customerName: document.getElementById('customerName').value,
      customerAddress: document.getElementById('customerAddress').value,
      projectRef: document.getElementById('projectRef').value,
      items: [],
      subtotal: parseFloat(document.getElementById('subtotal').textContent.replace(/,/g, '')) || 0
    };

    document.querySelectorAll('#items tbody tr').forEach(row => {
      const desc = row.querySelector('.desc')?.value || "";
      const qty = parseFloat(row.querySelector('.qty')?.value) || 0;
      const price = parseFloat(row.querySelector('.price')?.value) || 0;
      data.items.push({ description: desc, qty: qty, price: price });
    });

    fetch("https://script.google.com/macros/s/AKfycbwjUf76Fj6znu2xSDJYOPQliqbCab6wckDnA2H87gxCrMpuyZE2FWuEVOG1PDHmgTcXRw/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(res => {
      alert(`âœ” Voucher saved!\nVoucher ID: ${res.voucherId}`);
    })
    .catch(err => {
      alert("âŒ Failed to save voucher. Check connection or script URL.");
      console.error(err);
    });
  }

  function generateVoucher() {
    updateTotals();
    saveToGoogleSheet();
    window.print();
  }

  window.onload = () => addItem();
</script></body>
</html>
